{% extends "base.html" %}
<main role="main" class="container">
  {% block content %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
<head>
    <title>Редактирование новостей</title>
    <!-- Подключаем Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Редактирование новостей</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Заголовок</th>
                    <th>Дата</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for news in all_news %}
                <tr>
                    <td>{{ news.title }}</td>
                    <td>{{ news.date }}</td>
                    <td>
                        <form method="post" action="{{url_for('edit_news', id=news.id)}}">
                            <a href="/edit_news/{{ news.id }}" class="btn btn-primary mx-auto" style="position: center; bottom: 0;">Редактировать новость</a>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Подключаем JavaScript и jQuery для взаимодействия с веб-страницей -->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
    {% endblock %}
</main>
