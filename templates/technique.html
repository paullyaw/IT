{% extends "base.html" %}
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="/static/css/product.css" rel="stylesheet">
    <main>
  <div class="position-relative overflow-hidden text-center mx-auto">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <style>
          .display-4{
          font-family: MullerExtraBold, sans-serif;
		  font-size: 95px;
			letter-spacing: 1px;
			}
		  .lead {
		  font-family: MullerMedium, sans-serif;
			font-size: 25px;
		  }
      </style>
      <h1 class="display-4 fw-normal text-info d-flex align-items-center justify-content-center"></h1>
      <p class="lead fw-normal text-info"></p>
    </div>
</div>

<script>
    const headline = document.querySelector(".display-4");
    const subline = document.querySelector(".lead");

    const headlineText = "Техника";
    const sublineText = "IT-оборудование: разработки, тренды, инновации.";

    let headlineIndex = 0;
    let sublineIndex = 0;

    function typeHeadline() {
        if (headlineIndex < headlineText.length) {
            headline.textContent += headlineText.charAt(headlineIndex);
            headlineIndex++;
            setTimeout(typeHeadline, 50);
        }
    }

    function typeSubline() {
        if (sublineIndex < sublineText.length) {
            subline.textContent += sublineText.charAt(sublineIndex);
            sublineIndex++;
            setTimeout(typeSubline, 30);
        }
    }

    typeHeadline();
    setTimeout(typeSubline, 1300);
</script>
{% for news in all_news %}
  <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
  <div class="bg-light  me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
    <div class="my-3 p-3">
      <h2 class="display-5">{{ news.title }}</h2>
      <p class="lead">{{ news.subtitle }}</p>
    </div>
    <img src="/static/img/{{ news.photo }}" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
      <a href="/news/" class="btn btn-primary">Читать далее</a>
  </div>
{% endfor %}
</main>
    {% endblock %}
</main>
</body>
