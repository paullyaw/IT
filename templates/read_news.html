{% extends "base.html" %}
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      div{
      font-family: MullerMedium, sans-serif;
			font-size: 20px;
      }
      }
    </style>
    <link href="/static/css/product.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container-fluid bg-light">
  <div class="row">
    <div class="col-md-6 my-3" style="text-align: center;">
      <img src="/static/img/{{ news.photo }}" style="width: 80%; height: 600px; object-fit: cover; border-radius: 20px 20px 20px 20px;">
    </div>
    <div class="col-md-6 my-3">
      <div class="position-relative text-center mx-auto" style="height: 600px; overflow: auto;">
        <h1>{{ news.title }}</h1>
        <div>{{ news.content }}</div>
      </div>
    </div>
  </div>
</div>
{% if news.id != 1%}
<a class="navbar-brand text-primary" href="/read_news/{{ back }}">Назад</a>
{% endif %}
{% if news.id - 1 != lenght%}
<a class="navbar-brand text-primary" href="/read_news/{{ next }}">Вперед</a>
{% endif %}



</main>
    {% endblock %}
</main>
</body>
